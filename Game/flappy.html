<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Feet</title>
		<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.0/dist/confetti.browser.min.js"></script>
        <script src="js/konami.js"></script>
		

    <style>
			
        body {
            font-family: 'Press Start 2P';
						font-size: 4em;
						color: white;
						  text-shadow:
						    -3px -3px 0 #000,
						     0   -3px 0 #000,
						     3px -3px 0 #000,
						     3px  0   0 #000,
						     3px  3px 0 #000,
						     0    3px 0 #000,
						    -3px  3px 0 #000,
						    -3px  0   0 #000;
            margin: 0;
            overflow: hidden;
        }
        
        #toolbar {
            z-index: 9999;
            position: absolute;
            bottom: 0;
            right: 0;
            left: 0;
            padding: 1em;
            user-select: none;
        }
        
        #toolbar div {
            display: inline-block;						            
        }
        
        #toolbar #info {
            font-size: .25em;
            line-height: 1.5em;
            text-shadow:
						    -1px -1px 0 #000,
						     0   -1px 0 #000,
						     1px -1px 0 #000,
						     1px  0   0 #000,
						     1px  1px 0 #000,
						     0    1px 0 #000,
						    -1px  1px 0 #000,
						    -1px  0   0 #000;
        }
        
        .clickable {
					cursor: pointer;										
				}
				
				.clickable:hover {
					color: lightgray;
				}
				
				.clickable:active {
					color: gray;
				}
        
        canvas {
            background: #eee;
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }
				
				#score {
					padding: 1em;
					position: absolute;
					z-index: 9999;					
				}
							

				.pop-animation {
				  animation: pop 0.4s forwards;
				}

				@keyframes pop {
					0% {
						opacity: 0;						
					}
				  50% {
				    opacity: .5;
				  }
				  100% {
				    opacity: 1;
				  }
				}
    </style>
</head>
<body>

<div id="emitter"></div>
<div id="score">Testing</div>
<div id="toolbar">
  <div id="difficultyMinus" class="clickable" onclick="changeDifficulty(false);">-</div>
  <div id="difficultyPlus" class="clickable" onclick="changeDifficulty(true);">+</div>  
  <div id="info"></div>
  <div style="float: right;"><img src="assets/qr.png" height="100"></div>
</div>

<canvas id="flappyCanvas"></canvas>

<script type="text/javascript" src="js/flappyfeet.js"></script>

</body>
</html>
